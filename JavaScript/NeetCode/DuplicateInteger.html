<script>
  /**
   * Duplicate Integer
   * Given an integer array nums, return true if any value appears more than once in the array, otherwise return false.
   * Example 1:
   * Input: nums = [1, 2, 3, 3]
   * Output: true
   *
   * Example 2:
   * Input: nums = [1, 2, 3, 4]
   * Output: false
   *
   * P: array of nums
   * R: boolean
   * Pseudocode for solution 1:
   *  - sort the nums lexicographically
   *  - iterate through the sorted array
   *  - if current element is equal to next element, return true, else false
   */

  class Solution {
    /**
     * @param {number[]} nums
     * @return {boolean}
     */
    hasDuplicate(nums) {
      //   1) sort the nums lexicographically solution:
      //   let sortedNums = nums.sort((a, b) => a - b);

      //   // iterate through the sorted array
      //   for (let i = 0; i < sortedNums.length; i++) {
      //     // if current element is equal to next element, return true
      //     if (sortedNums[i] === sortedNums[i + 1]) {
      //       return true;
      //     }
      //   }
      //   // return false if condition in loop isn't met
      //   return false;

      //   2) hash set solution:
      //  return new Set(nums).size !== nums.length;

      //   3) hash set solution, but without using Set():
      const seen = {};

      for (let num of nums) {
        // if num has already been seen, return true
        if (seen[num]) return true;

        // if num hasn't been seen, add it to the map
        seen[num] = true;
      }
      return false;
    }
  }
</script>
